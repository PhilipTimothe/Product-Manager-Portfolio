name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # deploy whenever main branch is updated
  workflow_dispatch: # also allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build
          npm run export

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out # âœ… Next.js exports static site to /out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
